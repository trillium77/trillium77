<body class="a-body">

    

    <a-scene renderer="gammaOutput: true" vr-mode-ui="enabled: false" keyboard-shortcuts="enterVR: false" outline="" class="fullscreen" inspector="" screenshot="">

        <a-assets>
            <a-asset-item id="tree" src="test2.glb"></a-asset-item>
        </a-assets>

        <a-entity gltf-model="#tree" shadow="receive: true" scale="1 1 1" position="-1 0 -1" rotation="0 90 0" visible=""></a-entity>

        
            <a-entity light="type: directional; color: #FFF; intensity: 1.25;" position="100 50 0" rotation="" scale="" visible=""></a-entity>
        
            <a-entity light="type: directional; color: #FFF; intensity: 1.0;" position="-100 50 0" rotation="" scale="" visible=""></a-entity>
        
            <a-entity light="type: directional; color: #FFF; intensity: 0.75;" position="0 50 -100" rotation="" scale="" visible=""></a-entity>
        
            <a-entity light="type: directional; color: #FFF; intensity: 0.5;" position="0 50 100" rotation="" scale="" visible=""></a-entity>
        
            <a-entity light="type: directional; color: #FFF; intensity: 0.5;" position="0 -50 0" rotation="" scale="" visible=""></a-entity>
        

        <a-sky color="#def" position="" rotation="" scale="" visible="" material="" geometry=""></a-sky>

        <a-entity id="rig" position="-1 1.6 0" rotation="0 90 0" scale="" visible="">
            <a-entity camera="" look-controls="reverseMouseDrag: true" wasd-controls="" position="" rotation="" scale="" visible=""></a-entity>
        </a-entity>
    <canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" width="1858" height="952" style="width: 1858px; height: 952px;"></canvas></a-scene>

    <a href="https://trilliumkitchens.com/">
        <img width="200" height="75" src="./static/svg/logo.svg" style="
        position: absolute;
        left:20px;
        top: 20px;">
    </a>

    <!--CONTROL-->

    <div style="
    display: flex;
    flex-wrap: wrap;
    position: absolute;
    width: 210px;
    height: 140px;
    left: 40px;
    bottom: 40px">

        <style>
            .key-panel{
                margin:1%; width: 31%; height: 47%;
            }
            .key-button{
                display: flex;
                flex-direction: column;
                justify-content: center;
                text-align: center;
                border-radius: 10%;
                background-color: rgba(150,150,150,0.75);
                font-size: 150%;
                color: whitesmoke;
            }
        </style>
        <div class="key-panel key-button" id="panel-key-cam-up"><i class="fas fa-angle-double-up"></i></div>
        <div class="key-panel key-button" id="panel-key-w"><i class="fas fa-angle-up"></i></div>
        <div class="key-panel key-button" id="panel-key-cam-down"><i class="fas fa-angle-double-down"></i></div>
        <div class="key-panel key-button" id="panel-key-a"><i class="fas fa-angle-left"></i></div>
        <div class="key-panel key-button" id="panel-key-s"><i class="fas fa-angle-down"></i></div>
        <div class="key-panel key-button" id="panel-key-d"><i class="fas fa-angle-right"></i></div>
    </div>
    <script>
        var cam=document.getElementById('rig');
        var timer_is_on=false;
        var t;
        var num=0.025;

        function timedCountUp() {
            cam.object3D.position.y+=num;
            t=setTimeout("timedCountUp()",15);
        }
        function timedCountDown() {
            cam.object3D.position.y-=num;
            t=setTimeout("timedCountDown()",15);
        }
        function doTimerUp() {
            if (!timer_is_on) {
                timer_is_on=true;
                timedCountUp();
            }
        }
        function doTimerDown() {
            if (!timer_is_on) {
                timer_is_on=true;
                timedCountDown();
            }
        }
        function stopTimer() {
            clearTimeout(t);
            timer_is_on=false;
        }

        let camel=document.getElementById("panel-key-cam-up")
        camel.onmousedown = function (){doTimerUp()}
        camel.onmouseup = function (){stopTimer()}
        camel.ontouchstart = function (){doTimerUp()}
        camel.ontouchend = function (){stopTimer()}
        camel.onmouseleave = function (){stopTimer()}
        camel.ontouchcancel = function (){stopTimer()}

        camel=document.getElementById("panel-key-cam-down")
        camel.onmousedown = function (){doTimerDown()}
        camel.onmouseup = function (){stopTimer()}
        camel.ontouchstart = function (){doTimerDown()}
        camel.ontouchend = function (){stopTimer()}
        camel.onmouseleave = function (){stopTimer()}
        camel.ontouchcancel = function (){stopTimer()}

        function camera_up(){
            let el=document.getElementById('rig')
            pos=el.object3D.position.y;
            el.object3D.position.y=pos+0.5
        }

        function camera_down(){
            let el=document.getElementById('rig')
            pos=el.object3D.position.y;
            el.object3D.position.y=pos-0.5
        }
        function camera_stop(){
            let el=document.getElementById('rig')
            pos=el.object3D.position.y;
            el.object3D.position.y=pos-0.5
        }
        function panel_key_down(emu_key){
            window.dispatchEvent(new KeyboardEvent('keydown',{keyCode: emu_key} )  );
        }
        function panel_key_up(emu_key){
            window.dispatchEvent(new KeyboardEvent('keyup',{keyCode: emu_key} )  );
        }
        function bindPanel(id_element,emu_key){
            let el=document.getElementById(id_element)
            el.onmousedown = function (){panel_key_down(emu_key)}
            el.onmouseup = function (){panel_key_up(emu_key)}
            el.ontouchstart = function (){panel_key_down(emu_key)}
            el.ontouchend = function (){panel_key_up(emu_key)}
            el.onmouseleave = function (){panel_key_up(emu_key)}
            el.ontouchcancel = function (){panel_key_up(emu_key)}
        }
        bindPanel('panel-key-w',87)
        bindPanel('panel-key-a',65)
        bindPanel('panel-key-s',83)
        bindPanel('panel-key-d',68)
    </script>
